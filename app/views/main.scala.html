@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="statsApp">
    <head>
        <title>@title</title>

        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.js"))"></script>
        <script src='@routes.Assets.at("javascripts/elastic/elastic.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/elastic/elastic-angular-client.min.js")' type="text/javascript"></script>

        <script src='@routes.Assets.at("javascripts/dangle/dangle.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/dangle/d3.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/application.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/controllers.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/services.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/filters.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/directives.js")' type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))'/>
        <link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/dangle/dangle.css")'/>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/data.js"></script>





    </head>
    <body>
        @content
    </body>
</html>
